<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      const task = {
        action:['机を片付ける','牛乳を買う','散歩する'],
        genre:['掃除','買い物','運動']
      };

      const listing = () => {
        console.log('=========================');
        console.log('現在持っているタスク一覧');
        console.log('=========================');

        task.action.forEach((actionName,number) => {
          console.log(number + '：［内容］' + actionName + '、［ジャンル］' + task.genre[number]);
        });
      };

      listing();

      const newAction = prompt('タスクを入力してください');
      task.action.push(newAction);

      const  newGenre = prompt('ジャンルを入力してください');
      task.genre.push(newGenre);

      alert('新しいタスクを追加しました。');

      listing();

      prompt('「確認,追加,削除,終了」の4つのいずれかを入力してください');


    </script>
  </body>
</html>
